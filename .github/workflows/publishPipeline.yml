name: publish

on:
  release:
    types:
      published

jobs:
  publish:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Get current release version
      id: version
      uses: pozetroninc/github-action-get-latest-release@master
      with:
        repository: MohammadMoshtagh/MeMir
    - name: Build library and generate NuGet Package
      run: dotnet pack -c Release -o artifacts -p:PackageVersion=${{ steps.version.outputs.release }}
      working-directory: Search-TDD-CSharp/
    - name: Build library and generate NuGet Package
      run: dotnet pack -c Release -o artifacts -p:PackageVersion=${{ steps.version.outputs.release }}
      working-directory: MeMir/Search-TDD-CSharp/Search
